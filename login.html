<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Square Eyes | Log In</title>
        <meta name="description" content="Login to your account, Square Eyes | Pay-per-view">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/6b9295215b.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <a href="index.html"><img src="images/square_eyes_logo.png" alt="logo" class="logo"></a>
            <nav>
                <ul class="nav__desk">
                    <li><a href="explore.html"><i class="fas fa-globe"></i>EXPLORE</a></li>
                    <li><a href="#"><i class="fas fa-search"></i>SEARCH</a></li>
                </ul>
                <ul class="nav__mob">
                    <li id="explore"><a href="explore.html"><i class="fas fa-globe"></i></a></li>
                    <li id="search"><a href="#"><i class="fas fa-search"></i></a></li>
                </ul>
                <a class="profile" href="login.html">Log In<i class="fas fa-user"></i></a>
            </nav>
        </header>
        <main>
        <form action="index.html" method="post">
            <div class="form__container">
                <h1>Log In</h1>
            <label for="email">Email</label>
            <input type="text" placeholder="Your Email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>
            <hr>
            <button type="submit" class="form_cta">Log In</button>
            <p>Don't have an account?<a class="form_cta" href="register.html"> Register</a></p>
            </div>
        </form>
        </main>
        <footer>
            <div class="footer_contact">
                <a href="#"><i class="fas fa-envelope"></i></a>
                <a href="#"><i class="fab fa-twitter-square"></i></a>
                <a href="#"><i class="fab fa-facebook-square"></i></a>
                <a href="#"><i class="fab fa-instagram-square"></i></a>
            </div>
            <div class="logo__container">
            <a href="index.html"><img src="images/square_eyes_logo_extended.png" alt="logo"> &copy;</a>
            </div>
        </footer>
    </body>
</html>
