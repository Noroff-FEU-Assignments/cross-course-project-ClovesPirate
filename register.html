<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Square Eyes | Register</title>
        <meta name="description" content="Independent Movies | Pay-per-view">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/6b9295215b.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <a href="index.html"><img src="images/square_eyes_logo.png" alt="logo" class="logo"></a>
            <nav>
                <ul>
                    <li><a href="explore.html"><i class="fas fa-globe"></i>EXPLORE</a></li>
                    <li><a href="#"><i class="fas fa-search"></i></a></li>
                    <li><a class="profile" href="login.html">Log In<i class="fas fa-user"></i></a></li>
                </ul>
            </nav>
        </header>
        <main>
          <form action="index.html" method="post">
            <div class="form__container">
              <h1>Register</h1>
              <label for="user">Are you a:</label>
              <select name="user" id="user">
                <option value="Filmmaker">Film-maker</option>
                <option value="Filmenthusiast">Film-enthusiast</option>
              </select>
              <label for="username">Username</label>
              <input type="text" placeholder="Your username" name="username" id="username" required>
              <label for="email">Email</label>
              <input type="text" placeholder="Your Email" name="email" id="email" required>
              <label for="password">Password</label>
              <input type="password" placeholder="Enter password" name="password" id="password" required>
              <label for="password__repeat">Repeat Password</label>
              <input type="password" placeholder="Repeat Password" name="password_repeat" id="password__repeat" required>
              <p>By creating an account you agree to our <a href="#">Terms of Service</a></p>
              <button type="submit" class="form_cta">Register</button>
              <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
          </form>
        </main>
        <footer>
          <div class="footer_contact">
              <a href="#"><i class="fas fa-envelope"></i></a>
              <a href="#"><i class="fab fa-twitter-square"></i></a>
              <a href="#"><i class="fab fa-facebook-square"></i></a>
              <a href="#"><i class="fab fa-instagram-square"></i></a>
          </div>
          <div class="logo__container">
          <a href="index.html"><img src="images/square_eyes_logo_extended.png" alt="logo"> &copy;</a>
          </div>
      </footer>
    </body>
</html>
