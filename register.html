<html lang="en">
    <head>
        <meta charset="UTF-8"/>

        <meta name="description" content="Make or Register account| Square Eyes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/6b9295215b.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
         <script>
        (function(h,o,t,j,a,r){
            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
            h._hjSettings={hjid:2861126,hjsv:6};

    <body class="form_background">
        <header>
            <a href="index.html"><img src="images/square_eyes_logo.png" alt="logo" class="logo"></a>
            <a class="profile" href="login.html">Log In<i class="fas fa-user"></i></a>
            <nav class="tags__nav">
                <a href="explore_new.html">New</a>
                <a href="explore_popular.html">Popular</a>
                <a href="explore_romance.html">Romance</a>
                <a href="explore_thriller.html">Thriller</a>
            </nav>
        </header>
        <main>
          <form onsubmit="return validate(event)">
            <div class="form__container">
              <h1>Register</h1>
              <label for="user">Are you a:</label>
              <select name="user" id="user">
                <option value="Filmmaker">Film-maker</option>
                <option value="Filmenthusiast">Film-enthusiast</option>
              </select>
              <label for="username">Username</label>
              <input type="text" name="username" id="username" required minlength="5">
              <div class="errorMessage">Minimum 5 letters required</div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required>
              <div class="errorMessage">Please provide a valid e-mail address</div>
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required minlength="7">
              <div class="errorMessage">Minimum 7 letters required</div>
              <p class="tos">By creating an account you agree to our <a href="#">Terms of Service</a></p>
              <button type="submit" class="form_cta">Register</button>
              <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
          </form>
        </main>
        <footer>
          <div class="footer_contact">
              <a href="#"><i class="fas fa-envelope"></i></a>
              <a href="#"><i class="fab fa-twitter-square"></i></a>
              <a href="#"><i class="fab fa-facebook-square"></i></a>
              <a href="#"><i class="fab fa-instagram-square"></i></a>
          </div>
          <div class="logo__container">
          <a href="index.html"><img src="images/square_eyes_logo_extended.png" alt="logo"></a>
          </div>
      </footer>
      <script src="js/forms.js"></script>
    </body>
</html>
