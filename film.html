<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Square Eyes | Home</title>
        <meta name="description" content="Browse Independent Movies | Pay-per-view | Square Eyes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/6b9295215b.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
         <script>
        (function(h,o,t,j,a,r){
            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
            h._hjSettings={hjid:2861126,hjsv:6};
            a=o.getElementsByTagName('head')[0];
            r=o.createElement('script');r.async=1;
            r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
            a.appendChild(r);
            })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');
        </script>
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html"><img src="images/square_eyes_logo.png" alt="logo" class="logo"></a>
                <div class="nav__items">
                    <a href="index.html">Browse</a>
                    <a href="community.html">Community</a> 
                    <button id="button-login" class="buttons" data-modal-target="#login">Log In<i class="fas fa-user"></i></button>
                </div>
            </nav>
        </header>
        <main>
          <div class="title top"><h2>Thank you for your purchase!</h2></div>
          <div class="film__wrapper">
            <div class="film-container">
              <img class="play-button" src="images/square_eyes_play.png" alt="play-button">
            </div>
          </div>

          <h2 class="top">Similar movies:</h2>
          <section class="bottom-section flex">
            <div class="lds-facebook"><div></div><div></div><div></div></div>
          </section>

          <div id="overlay"></div>
          <div class="modal" id="register">
              <div class="modal-header">
                  <div class="title bold">Register</div>
                  <button data-close-button class="close-button">&times;</button>
              </div>
              <div class="modal-body">
                  <form action="#" method="get" onsubmit="validateForm(event)">
                      <label for="user">Are you a:</label>
                      <select name="user" id="user">
                          <option value="Filmmaker">Film-maker</option>
                          <option value="Filmenthusiast">Film-enthusiast</option>
                      </select>
                      <label class="margin-top-small" for="name_reg">Username</label>
                      <input type="text" name="name" id="name_reg" required minlength="5">
                      <div class="errorMessage">Minimum 5 letters required</div>
                      <label for="email-reg">Email</label>
                      <input type="email" name="email_reg" id="email_reg" required>
                      <div class="errorMessage">Please provide a valid email</div>
                      <label for="pass-reg">Password</label>
                      <input type="password" name="pass_reg" id="pass_reg" required minlength="7">
                      <div class="errorMessage">Minimum 7 letters required</div>
                      <button data-modal-target="validated" type="submit" class="form__button">Register</button>
                  </form>
              </div>
          </div>
          <div class="modal" id="login">
              <div class="modal-header">
                  <div class="title bold">Log In</div>
                  <button data-close-button class="close-button">&times;</button>
              </div>
              <div class="modal-body">
                  <form action="#" method="get" onsubmit="validateForm(event)">
                      <label class="margin-top-small" for="name">Username</label>
                      <input type="text" name="name" id="name" required minlength="5">
                      <div class="errorMessage">Required</div>
                      <label for="pass">Password</label>
                      <input type="password" name="pass" id="pass" required minlength="7">
                      <div class="errorMessage">Required</div>
                      <button data-modal-target="validated" class type="submit">Log In</button>
                      <div>
                          <p>Don't have an account?</p><button id="login-register" data-modal-target="#register" class="form__button">Register</button>
                      </div>
                  </form>
              </div>
          </div>
        </main>
        <footer class="top">
            <div class="footer_contact">
                <a aria-label="Contact" href="#"><i class="fas fa-envelope"></i></a>
                <a aria-label="Twitter" href="#"><i class="fab fa-twitter-square"></i></a>
                <a aria-label="Facebook" href="#"><i class="fab fa-facebook-square"></i></a>
                <a aria-label="Instagram" href="#"><i class="fab fa-instagram-square"></i></a>
            </div>
            <div class="logo__container">
            <a href="#"><img src="images/square_eyes_logo_extended.png" alt="logo"></a>
            </div>
        </footer>
        <script type="module" src="js/community.js"></script>
        <script src="js/forms.js"></script>
    </body>
</html>
